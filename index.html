<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Amusement Park Rides</title>
  </head>
  <body>
    <h2>Select your height to show a list of rides you can go on</h2>
    <form id="height">
      <select id="height-options">
        <option>0 to 3.0 feet</option>
        <option>3.1 to 4.5 feet</option>
        <option>4.6 to 6.5 feet</option>
        <option>6.6 feet or above</option>
      </select>

      <button class="btn btn-danger" type="submit">Show rides!</button>
    </form>

    <div class="rides">
      <h2>Rides</h2>
      <ul>
        <li class = "short med tall">Tunnel of Love</li>
        <li class = "short med">Happy Gumdrop Twirl</li>
        <li class = "tall">Skyscraper Freefall</li>
        <li class = "med tall">Monster Coaster</li>
        <li class = "short med">Teeny Tiny Teacups</li>
        <li class = "tall">Bungee Jump of Doom</li>
        <li class = "med">Bouncy Castle Supreme</li>
        <li class = "short">Flower Power Puncher</li>
      </ul>

    </div>

  </body>
</html>
