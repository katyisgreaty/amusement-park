<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Amusement Park Rides</title>
  </head>
  <body>
    <h2>Select your height to show a list of rides you can go on</h2>
    <form id="height">
      <select id="height-options">
        <option>0 to 3.0 feet</option>
        <option>3.1 to 4.5 feet</option>
        <option>4.6 to 6.5 feet</option>
      </select>

      <button class="btn btn-danger" type="submit">Show rides!</button>
    </form>

  </body>
</html>
